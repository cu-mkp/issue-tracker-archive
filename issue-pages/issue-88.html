      <h1>88: Headings: "Pour _____" must be translated as "For
         _______"</h1>
      <div>
         <p>“Pour xxx” in headings to be translated as “For xxxing” rather than “To xxx” — this
            has not been consistent but it is in our Translation protocol.</p>
      </div>
   </body>
